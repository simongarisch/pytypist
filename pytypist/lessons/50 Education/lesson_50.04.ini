section = Education
name = Exercise
number = 50.04
content = Exercise increases energy levels, improves muscle strength 
    and can help you in maintaining a healthy weight. 
	Our bodies were meant to move. 
	Regular exercise is necessary for physical fitness and good health. 
	It reduces the risk of heart disease, cancer, high blood pressure, 
	diabetes and other diseases. 
	It can improve your appearance and delay the aging process. 
	The benefits of any exercise program will diminish if it's disrupted too frequently. 
	Being consistent is probably the most important factor in achieving desired results. 
	If you are a beginner, start off slower than you think you should. 
	Three days per week is realistic, safe and effective. 
