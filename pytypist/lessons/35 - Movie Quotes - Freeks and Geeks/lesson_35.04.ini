section = Movie Quotes - Freeks and Geeks
name = Mr. Weir
number = 35.04
content = We are not robots and things do not need to change. 
    I like how things are! I like eating the same things. 
	You know why? Because those are the things I like! 
	I like chicken. And I like pot roast. And, that's how I feel about you Jean. 
	ou think I don't appreciate you? Well, I do. Everything I do I do to serve you. 
	I think of you when I'm stocking fishing poles. 
	I think of you when I'm answering questions about cross country ski wax. 
	My whole life is about serving you. And I love you, Jean. 
