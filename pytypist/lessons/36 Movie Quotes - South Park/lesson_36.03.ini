content = America may have some problems, 
    but it's our home, our team. 
	And if you don't wanna root for your team, 
	then you should get the hell out of the stadium. 
	Just one thing, Morgan Freeman: 
	how come every time something convoluted needs explaining, you show up? 
	Actually, I heard they're together because they got locked in the school gym overnight a few nights ago. 
	This whole time you were just using Kenny's illness to 
	lift the ban on stem cell research so you could sell your stupid fetuses? 
	Stupid fetuses? It's my own Shakeys! 
