content = Don't do drugs kids. There is a time and place for everything. It's called college. 
    Stan, sometimes God takes those closest to us, 
	because it makes him feel better about himself. 
	He is a very vengeful God, Stan. 
	He's all pissed off about something we did thousands of years ago. 
	He just can't get over it, so he doesn't care who he takes. 
	Children, puppies, it don't matter to him, so long as it makes us sad. Do you understand? 
	