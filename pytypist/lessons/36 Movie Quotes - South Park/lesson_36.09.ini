name = PC Principal
number = 36.09
content = All right, listen up. My name is PC Principal. 
    I don't know about you, 
	but frankly I'm sick and tired of how minority groups are marginalized in today's society. 
	You don't think Caitlyn Jenner is a hero. 
	What's up. What's up bro?!
	You'd better watch your micro aggressions, bro. 
	You know, if there is one thing that I really respect, 
	it's plus sized models who challenge the idea of what makes a woman beautiful. 
	Bro, that little kid wrote that our tolerant views and fight for social justice 
	is just a way for us to crush puss. That's not true! I know bro, we're being totally victimized! 
	You know, if there's one thing that makes me sick, it's when a race thinks they're superior 
	and don't know how to check their privilege. 
