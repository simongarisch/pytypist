content = And where are you from, Damien? 
    The seventh layer of hell! 
	Oh, that's exciting, my mother was from Alabama. 
	Oh my God! What is that thing?! Children, there's some huge, 
	bulbous monstrosity heading for the classroom! 
	Oh my God, it's awful! It's coming for the door! 
	Rosie o'Donnell enters the room. 
	Hello, kids! 
	Very well, I suppose you'll be wanting my badge and gun. 
	Mr. Garrison, most teachers do not carry a gun! 
	Oh, so I can keep it then? 
	Now who can tell me what famous person wrote the Declaration of Independence. 
	How about the new student, Timmy? 
	TIM-MAY!!! 
	No, it wasn't you Timmy, try again. 
	Don't call people names Stanley! 
	Timmy, you need to work on your study skills! 
	Why would he wanna talk to a second rate, dopey assed, elementary school psychologist? 
	You heard me, jackass! There's monkeys that make better counselors than you.
