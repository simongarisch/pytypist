content = Use my authorization code to make it happen. 
    Procedure above board, results - under the table - you good with that? 
	You're lucky I don't terminate your ass. 
	And you know the one reason I don't? Because there'd be a mandatory hearing, 
	and this whole embarrasment would become a matter of public record. 
	No one needs to hear your stupid theories. 
	It would tear this department apart. Understood? 
	I tell you to leave Trinity's family alone, and instead, 
	you go behind my back. And based on what? This? 
	A cut-and-paste sketch you think resembles Dexter Morgan?
